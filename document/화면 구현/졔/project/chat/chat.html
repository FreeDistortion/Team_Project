<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/16f3ab484f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/chat/chat.css">
</head>

<body>
    <div class='container'>
        <div id='sidenav' class='sidenav'>
            <div class="profileimg1"></div>
            <button class='navbtn'><i class="fa-solid fa-house"></i></button>
            <button class='navbtn'><i class="fa-solid fa-bell"></i></button>
            <button class='navbtn'><i class="fa-solid fa-comment"></i></button>
            <button class='navbtn'><i class="fa-solid fa-location-dot"></i></button> 
            <button class='navbtn'><i class="fa-solid fa-gear"></i></button>
        </div>
        <div class='searchbox'>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id='search' class='search' value="search"></input>
        </div>
        <div class='chatroomlist'>
            <div class="title">Chatlist</div>
            <div class = "group-wrapper">
            <div class="group">
                <img class="profileimg3" src="/chat/images/dog.jpg"></img>
                <span class="groupinfo">Mary</span>
                <span class="notread">3</span>
                <span class="lastmsg">hi!! Do you like running?</span>
                <span class="time">Today, 1.52pm</span>
            </div></div>
        </div>
        <div class='chatmember'>
            <div class="title">Members</div>
            <div class="member">
                <img class="profileimg3" src="/chat/images/dog.jpg"></img>
                <span class="memberinfo">Mary</span>
            </div>
        </div>
         <div class='chatting'>
            <div class="chatheader">
                <img class="profileimg2" src="/chat/images/dog.jpg"></img>
                <span class="chatroomname">Mary</span>
                <span class="info">Online - Last seen, 2.02pm</span>
                <button class='btn'><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </div>
            <div class = 'chatinputcontainer'>
                <div class='chatinput'>
                    <i class="fa-solid fa-paperclip fa-rotate-180"></i>
                    <i class="fa-regular fa-face-smile"></i>
                    <!--  -->
                </div>
                <button class='chatbtn'><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div> 
    </div>
</body>

</html>
