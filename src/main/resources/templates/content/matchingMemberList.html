<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calendar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<main th:fragment="matchingMemberListFragment">
    <div class="row" style="margin-left: 150px ">
        <div  class="col-sm-3" style="margin-top: 50px;">
            <th:block th:replace="/../fragment/sidebar :: sidebarFragment"></th:block>
        </div>
        <div class="card-container col-md-6" style="margin-top: 100px;">
            <div class="card">
                <img class="thumbnail" src="../images/dog.jpg" alt="썸네일 이미지">
                <div class="card-content">
                    <h2>오다</h2>
                    <p>안녕하세요!!</p>
                    <div class="read-more">
                        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#ratingform">평가</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <img class="thumbnail" src="../images/minu.JPG" alt="썸네일 이미지">
                <div class="card-content">
                    <h2>미누</h2>
                    <p>운동 좋아합니다 같이 운동해요</p>
                    <div class="read-more">
                        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#ratingform">평가</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <img class="thumbnail" src="../images/cat.jpg" alt="썸네일 이미지">
                <div class="card-content">
                    <h2>가산동 슛돌이</h2>
                    <p>구력 10년입니다. 주로 미드필더합니다</p>
                    <div class="read-more">
                        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#ratingform">평가</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img class="thumbnail" src="../images/dog3.jpg" alt="썸네일 이미지">
                <div class="card-content">
                    <h2>이호진</h2>
                    <p>반갑습니다. 같이 운동해요^^</p>
                    <div class="read-more">
                        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#ratingform">평가</button>
                    </div>
                </div>
            </div>
            <th:block th:replace="/../content/ratingForm :: matchingRateFormFragment"></th:block>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#36363e" fill-opacity="1" d="M0,96L40,117.3C80,139,160,181,240,186.7C320,192,400,160,480,149.3C560,139,640,149,720,176C800,203,880,245,960,250.7C1040,256,1120,224,1200,229.3C1280,235,1360,277,1400,298.7L1440,320L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>

</main>
</body>
</html>
