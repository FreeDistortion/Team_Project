<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calendar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div th:fragment="matchingApplyListFragment" style="margin-left: 150px ">
    <div class="row">
        <div  class="col-sm-3" style="margin-top: 50px;">
            <th:block th:replace="/../fragment/sidebar :: sidebarFragment"></th:block>
        </div>
        <div class="card-container col-md-6" style="margin-top: 100px;">
            <div class="card">
                <img class="thumbnail" src="https://via.placeholder.com/150" alt="썸네일 이미지">
                <div class="card-content">
                    <h2>첫 번째 신청</h2>
                    <p>이것은 첫 번째 카드의 내용입니다. 내용이 조금 더 길어질 때 어떻게 나타나는지 확인합니다.</p>
                    <div class="read-more">
                        <button type="button" class="btn btn-outline-primary">수락</button>
                        <button type="button" class="btn btn-outline-danger">거절</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <img class="thumbnail" src="https://via.placeholder.com/150" alt="썸네일 이미지">
                <div class="card-content">
                    <h2>두 번째 신청</h2>
                    <p>이것은 두 번째 카드의 내용입니다. 내용이 조금 더 길어질 때 어떻게 나타나는지 확인합니다.</p>
                    <div class="read-more">
                        <button type="button" class="btn btn-outline-primary">수락</button>
                        <button type="button" class="btn btn-outline-danger">거절</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <img class="thumbnail" src="https://via.placeholder.com/150" alt="썸네일 이미지">
                <div class="card-content">
                    <h2>세 번째 신청</h2>
                    <p>이것은 세 번째 카드의 내용입니다. 내용이 조금 더 길어질 때 어떻게 나타나는지 확인합니다.</p>
                    <div class="read-more">
                        <button type="button" class="btn btn-outline-primary">수락</button>
                        <button type="button" class="btn btn-outline-danger">거절</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img class="thumbnail" src="https://via.placeholder.com/150" alt="썸네일 이미지">
                <div class="card-content">
                    <h2>네 번째 신청</h2>
                    <p>이것은 네 번째 카드의 내용입니다. 내용이 조금 더 길어질 때 어떻게 나타나는지 확인합니다.</p>
                    <div class="read-more">
                        <button type="button" class="btn btn-outline-primary">수락</button>
                        <button type="button" class="btn btn-outline-danger">거절</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
