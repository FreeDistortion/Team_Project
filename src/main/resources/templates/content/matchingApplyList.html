<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calendar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<main th:fragment="matchingApplyListFragment" >
    <div class="row" style="margin-left: 150px">
        <div  class="col-sm-3" style="margin-top: 50px;">
            <th:block th:replace="/../fragment/sidebar :: sidebarFragment"></th:block>
        </div>
        <div class="card-container col-md-6" style="margin-top: 100px;">
            <div class="card" th:each="matching : ${matchingList}">
                <img class="thumbnail" src="https://via.placeholder.com/150" alt="썸네일 이미지">
                <div class="card-content">
                    <h2 th:text="matching.matching.matchingName">첫 번째 신청</h2>
                    <p th:text="matching.matching.content">이것은 첫 번째 카드의 내용입니다. 내용이 조금 더 길어질 때 어떻게 나타나는지 확인합니다.</p>
                    <div class="read-more">
                        <button type="button" class="btn btn-outline-primary" onclick="doPost()">수락</button>
                        <button type="button" class="btn btn-outline-danger" onclick="close()">거절</button>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script th:inline="javascript">
        function doPost (){
                console.log("ddddddddd")
            $.ajax({
                url: '/boardWrite'
                , method: 'POST'
                , data: boardCreate
                , success: function (data) {
                    alert("등록을 완료했습니다!");
                }
                , error: function (rs) {
                    console.log("에러 호출")
                    console.log(rs)
                }
            })
        }



    </script>
</div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#36363e" fill-opacity="1" d="M0,96L40,117.3C80,139,160,181,240,186.7C320,192,400,160,480,149.3C560,139,640,149,720,176C800,203,880,245,960,250.7C1040,256,1120,224,1200,229.3C1280,235,1360,277,1400,298.7L1440,320L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>
</main>
</body>
</html>
