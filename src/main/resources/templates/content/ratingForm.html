<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="matchingRateFormFragment">
    <div class="rating-btn-wrapper">
        <div class="modal fade" id="ratingform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document" >
                <div class="modal-content" style=" border-style: hidden;">
                    <!-- <div class="modal-header" style=" border-style: 'hidden';">
                        <button type="button" class="text-right close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div> -->
                    <!-- <div class="card-body text-center"> <img src=" https://i.imgur.com/d2dKtI7.png" height="100" width="100"> -->

                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel"><span>이호진</span>님과의 활동은 어떠셨나요?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="comment-box ">
                        <div class="modal-body">
                            <form>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ops1" value="1" checked>
                                    <label class="form-check-label" for="ops1">
                                        친절하고 매너가 좋아요!
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ops2" value="1" >
                                    <label class="form-check-label" for="ops2">
                                        시간 약속을 잘 지켜요!
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ops3" value="1" >
                                    <label class="form-check-label" for="ops3">
                                        답장이 빨라요!
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ops4"  value="1" >
                                    <label class="form-check-label" for="ops4">
                                        전문성을 갖췄어요!
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ops5" value="1" >
                                    <label class="form-check-label" for="ops5">
                                        모임에 협조적이에요!
                                    </label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">닫기</button>
                            <button type="submit" class="btn btn-outline-primary">제출</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
