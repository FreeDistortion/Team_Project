<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calendar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<div th:fragment="matchingStatusFragment" style="margin-left: 150px ">
    <div class="row">
        <div  class="col-sm-3" style="margin-top: 50px;">

        </div>
        <div class="card-container col-md-6" style="margin-top: 100px;">
            <div class="card">
                <img class="thumbnail" src="https://via.placeholder.com/150" alt="썸네일 이미지">
                <div class="card-content">
                    <h2>첫 번째 카드</h2>
                    <p>이것은 첫 번째 카드의 내용입니다. 내용이 조금 더 길어질 때 어떻게 나타나는지 확인합니다.</p>
                    <div class="read-more">
                        <a th:href="@{/matchingApplyList}">자세히 보기</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <img class="thumbnail" src="https://via.placeholder.com/150" alt="썸네일 이미지">

                    </div>
                </div>
            </div>

                    <div class="read-more">
                        <a th:href="@{/matchingApplyList}">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="card">

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</html>
