<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="write.css">
</head>
<body>

<main th:fragment="writeFragment" class="container">
    <div class="page-header" style="margin-top: 100px;">
        <h1>게시글 등록</h1>
    </div>
    <div class="starter-template">
        <form class="form-horizontal" action="/boardWrite" method="post" id="postForm">
            <div class="form-group">
                <div class="InpBox" style="margin-top: 30px; margin-left: -32px; margin-bottom: 10px;">
                    <select name="option_select_category" title="활동 전체">
                        <option value>활동 전체</option>
                        <option value>산책</option>
                        <option value>러닝</option>
                        <option value>등산</option>
                        <option value>축구</option>
                        <option value>농구</option>
                        <option value>풋살</option>
                        <option value>배드민턴</option>
                        <option value>헬스</option>
                        <option value>잡담</option>
                    </select>
                </div>
                <label style="float: left" for="title" class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목"/>
                </div>
            </div>

            <div class="form-group">
                <label style="float: left" for="content" class="col-sm-2 control-label"></label>
                <input name="content" id = "content" type="hidden">
                <div class="col-sm-10">
                    <div id="editor-container" style="height: 300px;">
                    </div>
                    <input type="hidden" id="quill_html" name="content">
                </div>
            </div>

            <div class="btn_wrap text-center" style="margin-bottom: 130px;">
                <a th:href="@{/detail}" class="btn btn-outline-dark">목록 보기</a>
                <button type="submit" class="btn btn-outline-primary waves-effect waves-light" id="submitBoardBtn">저장 하기</button>
            </div>
        </form>
    </div>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
        });
        var content = quill.getText();
        var title = $("#title").val();
        var createArticle = {"title" : title,"content" : content}
        form.addEventListener('submit', function () {
            $.ajax({
                url:'/write'
                ,method: 'POST'
                ,data :createArticle
                , success: function (data) {
                    alert("등록을 완료했습니다!");

                }
                ,error : function (rs){
                    console.log("에러 호출")
                    console.log(rs)
                }
            })

        });
    </script>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

</body>

</html>
