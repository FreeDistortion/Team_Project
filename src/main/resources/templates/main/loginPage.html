<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta name="referrer" content="no-referrer-when-downgrade">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        @import url(../css/login.css);
    </style>
</head>

<body>
    <div id="content">
        <a th:href="@{/home}"><img class="logo" alt="logo" src="../images/logo.png"></a>
        <form method="post" action="/login">
            <div th:if="${param.error}">
                <div class="alert alert-danger" style="color: red; margin-bottom: 10px">
                    사용자 ID 또는 비밀번호를 확인해주세요!
                </div>
            </div>
            <input type="text" name="email" class="login_input_text" placeholder="ID"><br>
            <input type="password" name="password" class="login_input_text" placeholder="Password"><br>
            <input type="submit" class="login_input_btn" value="Login">
        </form>
        <div class="find_info"><br>
            <a id="find_id" th:href="@{/findemail}">아이디 찾기</a><a> |</a>
            <a id="find_password" th:href="@{/findpw}">비밀번호 찾기</a><a> |</a>
            <a id="signup" th:href="@{/signup}">회원가입</a>

            <br><br>
            <a class="sub_font_style" href="#"><b style="color:#7b7b7b">개인정보처리방침</b></a><br>
            <a class="question" href="#">회원 정보 문의</a>
        </div>
        <p id="copyright">Copyright © JihyeHong, MinwooKim, YejunKim, YongsuSon All Rights Reserved.</p>
    </div>
</body>

</html>
